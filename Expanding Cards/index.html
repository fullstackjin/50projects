<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>expanding cards</title>
</head>
    <body>
        <div class="flex-container">
            <div class="panel" style="background-image: url('https://www.planetware.com/wpimages/2020/01/china-in-pictures-beautiful-places-to-photograph-the-great-wall.jpg">
                <h1>China</h1>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1503899036084-c55cdd92da26?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">
                <h1>Tokyo</h1>
            </div>
            <div class="panel" style="background-image: url('https://content.r9cdn.net/rimg/dimg/31/c6/c148e7d9-city-35982-163ffa66aba.jpg?crop=true&width=1020&height=498">
                <h1>Seoul</h1>
            </div>
            <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Sydney_Opera_House_and_Harbour_Bridge_Dusk_%282%29_2019-06-21.jpg/2880px-Sydney_Opera_House_and_Harbour_Bridge_Dusk_%282%29_2019-06-21.jpg">
                <h1>Sydney</h1>
            </div>
            <div class="panel" style="background-image: url('https://www.gostudy.com.au/wp-content/uploads/2018/10/MEL_header_2-1.jpg">
                <h1>Melbourne</h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
